<div class="body">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Minha Planta </span>
      <mat-icon>yard</mat-icon>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="soil-moisture">
    <div echarts [options]="chartOption" class="demo-chart"></div>
    Soil Moisture Level
  </div>
  <div class="water-level"> 
    <div echarts [options]="chartOption" class="demo-chart"></div>
    Water level
  </div>

 <div class="last-activations">
  <h3>Water Pump Activations</h3>
  
  <table mat-table [dataSource]="activationsData">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let activation">{{ formatDateTime(activation.date) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date'];"></tr>
  </table>
</div>

</div>
